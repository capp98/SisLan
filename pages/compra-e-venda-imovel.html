<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/pages.css" />
    <script type="module" src="../scripts/compra-e-venda-imovel.js"></script>
  </head>

  <body>
    <section class="contact-form">
      <h1>Contrato de Compra e Venda de Imóvel</h1>

      <form>
        <fieldset>
          <legend>Vendedor(a)</legend>

          <div class="div-input">
            <input id="h" name="genero" type="radio" value="o" checked />
            <label class="inline" for="h">Homem</label>

            <input id="m" name="genero" type="radio" value="a" />
            <label class="inline" for="m">Mulher</label>
          </div>

          <div class="div-input">
            <label for="name">Nome Completo*</label>
            <input id="name" name="nome" type="text" value="César" required />
          </div>

          <div class="div-input">
            <label for="rg">RG</label>
            <input
              class="rg"
              id="rg"
              name="rg"
              type="text"
              required
              maxlength="9"
              value="1"
            />
          </div>

          <div class="div-input">
            <label for="cpf">CPF</label>
            <input
              class="cpf"
              id="cpf"
              name="cpf"
              type="text"
              required
              maxlength="11"
              value="1"
            />
          </div>

          <div class="div-input">
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="name">Endereço*</label>
              <input id="endereco" name="endereco" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="name">Número*</label>
              <input id="numero" name="numero" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro">Bairro*</label>
              <input id="bairro" name="bairro" type="text" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Comprador(a)</legend>

          <div class="div-input">
            <input id="h2" name="genero2" type="radio" value="o" checked />
            <label class="inline" for="h2">Homem</label>

            <input id="m2" name="genero2" type="radio" value="a" />
            <label class="inline" for="m2">Mulher</label>
          </div>

          <div class="div-input">
            <label for="name2">Nome Completo*</label>
            <input id="name2" name="nome2" type="text" required value="a" />
          </div>

          <div class="div-input">
            <label for="rg2">RG</label>
            <input
              class="rg"
              id="rg2"
              name="rg2"
              type="text"
              required
              maxlength="9"
              value="2"
            />
          </div>

          <div class="div-input">
            <label for="cpf2">CPF</label>
            <input
              class="cpf"
              id="cpf2"
              name="cpf2"
              type="text"
              maxlength="11"
              value="2"
            />
          </div>

          <div class="div-input">
            <label for="cep2">CEP</label>
            <input id="cep2" name="cep2" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="endereco2">Endereço*</label>
              <input id="endereco2" name="endereco2" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="numero2">Número*</label>
              <input id="numero2" name="numero2" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro2">Bairro*</label>
              <input id="bairro2" name="bairro2" type="text" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Imóvel</legend>

          <div class="div-input">
            <label for="cep3">CEP</label>
            <input id="cep3" name="cep3" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="endereco3">Endereço*</label>
              <input id="endereco3" name="endereco3" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="numero3">Número*</label>
              <input id="numero3" name="numero3" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro3">Bairro*</label>
              <input id="bairro3" name="bairro3" type="text" />
            </div>
          </div>

          <div class="div-input">
            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              name="descricao"
              type="text"
              required
              value="a"
            ></textarea>
          </div>

          <div class="div-input">
            <label for="value">Valor</label>
            <input
              class="value"
              id="value"
              name="valor"
              type="text"
              required
              value="2"
            />
          </div>

          <div class="div-input">
            <label for="paymentMethod">Forma de Pagamento</label>
            <input
              class="paymentMethod"
              id="paymentMethod"
              name="formaDePagamento"
              type="text"
              value="2"
            />
          </div>
        </fieldset>
        <button type="submit">Criar</button>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  </body>
</html>
