<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <section class="contact-form">
      <h1>Contrato de Compra e Venda de Imóvel</h1>

      <form>
        <fieldset>
          <legend>Vendedores</legend>
          <div class="vendedoresField">
            <fieldset class="vendedores" id="vendedor1">
              <legend>Vendedor(a)</legend>

              <input
                id="vendedor-h"
                name="vendedor-genero"
                type="radio"
                value="o"
                checked
              />
              <label class="inline" for="vendedor-h">Homem</label>

              <input
                id="vendedor-m"
                name="vendedor-genero"
                type="radio"
                value="a"
              />
              <label class="inline" for="vendedor-m">Mulher</label>

              <label for="name">Nome Completo*</label>
              <input
                id="name"
                name="vendedor-nome"
                type="text"
                value="César"
                required
              />

              <label for="rg">RG</label>
              <input
                class="rg"
                id="rg"
                name="vendedor-rg"
                type="text"
                required
                maxlength="9"
                value="1"
              />

              <label for="cpf">CPF</label>
              <input
                class="cpf"
                id="cpf"
                name="vendedor-cpf"
                type="text"
                required
                maxlength="11"
                value="1"
              />
            </fieldset>
          </div>
          <div class="div-input">
            <input
              type="button"
              class="botaoAcao adicionarVendedor"
              value="Adicionar Vendedor"
            />
          </div>
          <div class="div-input">
            <label for="cep">CEP</label>
            <input id="cep" name="vendedorCep" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="name">Endereço*</label>
              <input id="endereco" name="vendedorEndereco" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="name">Número*</label>
              <input id="numero" name="vendedorNumero" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro">Bairro*</label>
              <input id="bairro" name="vendedorBairro" type="text" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Compradores</legend>
          <div class="compradoresField">
            <fieldset class="compradores" id="comprador1">
              <legend>Comprador(a)</legend>

              <input
                id="comprador-h"
                name="comprador-genero"
                type="radio"
                value="o"
                checked
              />
              <label class="inline" for="comprador-h">Homem</label>

              <input
                id="comprador-m"
                name="comprador-genero"
                type="radio"
                value="a"
              />
              <label class="inline" for="comprador-m">Mulher</label>

              <label for="name">Nome Completo*</label>
              <input
                id="name2"
                name="comprador-nome"
                type="text"
                value="César"
                required
              />

              <label for="rg">RG</label>
              <input
                class="rg"
                id="rg"
                name="comprador-rg"
                type="text"
                required
                maxlength="9"
                value="1"
              />

              <label for="cpf">CPF</label>
              <input
                class="cpf"
                id="cpf"
                name="comprador-cpf"
                type="text"
                required
                maxlength="11"
                value="1"
              />
            </fieldset>
          </div>
          <div class="div-input">
            <input
              type="button"
              class="botaoAcao adicionarComprador"
              value="Adicionar Comprador"
            />
          </div>
          <div class="div-input">
            <label for="cep2">CEP</label>
            <input id="cep2" name="compradorCep" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="endereco2">Endereço*</label>
              <input id="endereco2" name="compradorEndereco" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="numero2">Número*</label>
              <input id="numero2" name="compradorNumero" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro2">Bairro*</label>
              <input id="bairro2" name="compradorBairro" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Imóvel</legend>

          <div class="div-input">
            <label for="cep3">CEP</label>
            <input id="cep3" name="cep3" type="text" />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="endereco3">Endereço*</label>
              <input id="endereco3" name="endereco3" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="numero3">Número*</label>
              <input id="numero3" name="numero3" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro3">Bairro*</label>
              <input id="bairro3" name="bairro3" type="text" />
            </div>
          </div>

          <div class="div-input">
            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              name="descricao"
              type="text"
              required
              value="a"
            ></textarea>
          </div>

          <div class="div-input">
            <label for="value">Valor</label>
            <input
              class="value"
              id="value"
              name="valor"
              type="text"
              required
              value="2"
            />
          </div>

          <div class="div-input">
            <label for="paymentMethod">Forma de Pagamento</label>
            <input
              class="paymentMethod"
              id="paymentMethod"
              name="formaDePagamento"
              type="text"
              value="2"
            />
          </div>
        </fieldset>
        <button type="submit">Criar</button>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  </body>
</html>
