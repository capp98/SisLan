<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/pages.css" />
    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/declaracaoDeResidencia.js"></script>
  </head>
  <body>
    <section class="contact-form">
      <h1>Declaração de Residência</h1>

      <form>
        <fieldset>
          <legend>Endereço</legend>
          <div class="div-input">
            <label for="cep1">CEP</label>
            <input
              id="cep1"
              name="cep"
              type="text"
              placeholder="Apenas números"
            />
          </div>
          <div class="div-input">
            <div class="endereco endereco">
              <label for="endereco1">Endereço*</label>
              <input id="endereco1" name="endereco" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco numero">
              <label for="numero1">Número*</label>
              <input id="numero1" name="numero" type="text" />
            </div>
            <div class="endereco bairro">
              <label for="bairro1">Bairro*</label>
              <input id="bairro1" name="bairro" type="text" />
            </div>
          </div>
          <div class="div-endereco div-input">
            <div class="endereco cidade">
              <label for="cidade1">Cidade*</label>
              <input id="cidade1" name="cidade" type="text" />
            </div>
            <div class="endereco estado">
              <label for="estado1">Estado*</label>
              <input id="estado1" name="estado" type="text" />
            </div>
          </div>
        </fieldset>
        <fieldset id="declarante">
          <legend>Declarante</legend>

          <div class="div-input">
            <input id="h" name="genero" type="radio" value="o" checked />
            <label class="inline" for="h">Homem</label>

            <input id="m" name="genero" type="radio" value="a" />
            <label class="inline" for="m">Mulher</label>
          </div>

          <div class="div-input">
            <label for="name">Nome Completo*</label>
            <input
              class="formataTexto"
              id="name"
              name="nome"
              type="text"
              required
            />
          </div>

          <div class="div-input">
            <label for="rg1">RG</label>
            <input
              placeholder="Apenas números"
              class="formataRG"
              id="rg1"
              name="rg"
              type="text"
              required
              maxlength="9"
            />
          </div>

          <div class="div-input">
            <label for="cpf1">CPF</label>
            <input
              placeholder="Apenas números"
              class="formataCPF"
              id="cpf1"
              name="cpf"
              type="text"
              required
              maxlength="11"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Declarado</legend>

          <div class="div-input">
            <input id="h2" name="genero2" type="radio" value="o" checked />
            <label class="inline" for="h2">Homem</label>

            <input id="m2" name="genero2" type="radio" value="a" />
            <label class="inline" for="m2">Mulher</label>
          </div>

          <div class="div-input">
            <label for="name2">Nome Completo*</label>
            <input
              class="formataTexto"
              id="name2"
              name="nome2"
              type="text"
              required
            />
          </div>

          <div class="div-input">
            <label for="rg2">RG</label>
            <input
              placeholder="Apenas números"
              class="formataRG"
              id="rg2"
              name="rg2"
              type="text"
              required
              maxlength="9"
            />
          </div>

          <div class="div-input">
            <label for="cpf2">CPF</label>
            <input
              placeholder="Apenas números"
              class="formataCPF"
              id="cpf2"
              name="cpf2"
              type="text"
              maxlength="11"
            />
          </div>
        </fieldset>
        <button type="submit">Criar</button>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  </body>
</html>
